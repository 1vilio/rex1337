services:
  rex1337:
    # Указываем Докеру имя образа на Docker Hub
    image: vilio614/rex1337:latest
    container_name: rex1337
    restart: unless-stopped
    ports:
      - "${PORT:-1337}:1337"
    environment:
      # --- REQUIRED ---
      - REP4REP_KEY=YOUR_API_KEY_HERE

      # --- OPTIONAL: Delay Settings ---
      - MIN_COMMENT_DELAY=30
      - MAX_COMMENT_DELAY=80
      - ACCOUNT_SWITCH_DELAY=60

      - PORT=1337
      - LOG_LEVEL=info
      - TZ=Europe/Moscow
      # --- SECURITY (Optional) ---
      # Set a password to protect the dashboard. Leave empty to disable security.
      - DASHBOARD_PASSWORD=
      # Optional: Add TOTP 2FA. Requires DASHBOARD_PASSWORD to be set.
      - DASHBOARD_2FA_SECRET=
      # Optional: Secret key for signing sessions.
      - SESSION_SECRET=
    volumes:
      # Пути относительно корня проекта
      - ./data:/app/data
      - ./logs:/app/logs
      - ./avatars:/app/avatars
